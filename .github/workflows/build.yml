# .github/workflows/build.yml
name: build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scubaclub/**'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
      - 'docker_entrypoint.sh'
      - 'docker_entrypoint_init.sh'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from VERSION file
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Delete old Docker image tags (keep last 3)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          IMAGE="ghcr.io/$REPO"
          TAGS=$(gh api -H "Accept: application/vnd.github+json" "/users/${{ github.repository_owner }}/packages/container/${REPO#*/}/versions" | jq -r '.[].metadata.container.tags[]' | grep -v latest | head -n -3)
          for tag in $TAGS; do
            echo "Deleting tag: $tag"
            gh api --method DELETE "/users/${{ github.repository_owner }}/packages/container/${REPO#*/}/versions/$tag"
          done
